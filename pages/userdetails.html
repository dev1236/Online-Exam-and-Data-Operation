{% load static %} {%static 'images' as baseUrl %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Deatils</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">
                            <h3>Details form </h3>
                        </h2>
                        <form action="" method="POST" class="register-form" id="register-form" enctype="multipart/form-data">
                            {% csrf_token %} {{ form.as_p }}
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="st_name" id="name" placeholder="Your Name" />
                            </div>

                            <div class="form-group">
                                <label class="bi bi-bookmarks"><i class="zmdi zmdi-email"></i></label>
                                <input type="text" name="college" id="college" placeholder="enter college name" />
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="branch" id="mobile" placeholder="Branch Name" maxlenght=10/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="semester" id="pass" placeholder="Enter semester" />
                            </div>
                            <div class="form-group">
                                <label for="USN"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="usn" id="pass" placeholder="Enter USN" />
                            </div>
                            <h4>Upload Image</h4>
                            <div class="form-group">
                                <label><i></i></label>
                                <input type="file" name="photo" size="50" />
                            </div>
                            <h4>Upload Signature</h4>
                            <div class="form-group">
                                <label class="img-circle"> <i class="img-circle"></i></label>
                                <input type="file" name="sign" size="50" />
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="submit" id="signup" class="form-submit" value="submit" />
                            </div>

                        </form>

                    </div>


                </div>
            </div>
        </section>


    </div>

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
